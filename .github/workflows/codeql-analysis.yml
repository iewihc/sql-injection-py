name: "CodeQL Analysis"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set initial status
        run: |
          echo "https://img.shields.io/badge/CodeQL-Pending-blue" > badge.txt
          sed -i "s|!\[CodeQL\].*|![CodeQL](https://img.shields.io/badge/CodeQL-Pending-blue)|" README.md
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Set CodeQL status to pending" || echo "No changes to commit"
          git push

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

      - name: Check CodeQL results
        id: codeql-results
        run: |
          SARIF_FILE="${{ github.workspace }}/results/python.sarif"
          if [ -f "$SARIF_FILE" ]; then
            RESULTS=$(jq '.runs[0].results | length' "$SARIF_FILE")
            echo "Total alerts found: $RESULTS"
            if [ "$RESULTS" -gt 0 ]; then
              echo "CodeQL found $RESULTS potential issue(s)"
              echo "status=bugs" >> $GITHUB_OUTPUT
            else
              echo "No issues found by CodeQL"
              echo "status=pass" >> $GITHUB_OUTPUT
            fi
          else
            echo "SARIF file not found"
            echo "status=error" >> $GITHUB_OUTPUT
          fi

      - name: Generate custom badge
        run: |
          if [ "${{ steps.codeql-results.outputs.status }}" = "pass" ]; then
            echo "https://img.shields.io/badge/CodeQL-Passed-success" > badge.txt
          elif [ "${{ steps.codeql-results.outputs.status }}" = "bugs" ]; then
            echo "https://img.shields.io/badge/CodeQL-Bugs_Found-critical" > badge.txt
          elif [ "${{ steps.codeql-results.outputs.status }}" = "error" ]; then
            echo "https://img.shields.io/badge/CodeQL-Error-yellow" > badge.txt
          else
            echo "https://img.shields.io/badge/CodeQL-Pending-blue" > badge.txt
          fi

      - name: Upload CodeQL results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: ${{ github.workspace }}/results

      - name: Upload badge
        uses: actions/upload-artifact@v4
        with:
          name: badge
          path: badge.txt

      - name: Update README badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BADGE_URL=$(cat badge.txt)
          sed -i "s|!\[CodeQL\].*|![CodeQL]($BADGE_URL)|" README.md
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git commit -m "Update CodeQL badge" || echo "No changes to commit"
          git push
