name: "CodeQL"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

      - name: Check CodeQL results
        id: codeql-results
        run: |
          SARIF_FILE="${{ github.workspace }}/results/python.sarif"
          if [ -f "$SARIF_FILE" ]; then
            RESULTS=$(jq '.runs[].results | length' "$SARIF_FILE")
            if [ "$RESULTS" -gt 0 ]; then
              echo "CodeQL found $RESULTS potential issue(s)"
              echo "status=failed" >> $GITHUB_OUTPUT
            else
              echo "No issues found by CodeQL"
              echo "status=passed" >> $GITHUB_OUTPUT
            fi
          else
            echo "SARIF file not found"
            echo "status=error" >> $GITHUB_OUTPUT
          fi

      - name: Create CodeQL Badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 14709728e62608f9135222e342be7c8f
          filename: codeql-badge.json
          label: CodeQL
          message: ${{ steps.codeql-results.outputs.status }}
          color: ${{ steps.codeql-results.outputs.status == 'passed' && 'success' || steps.codeql-results.outputs.status == 'failed' && 'critical' || 'important' }}

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sarif-results
          path: ${{ github.workspace }}/results
          if-no-files-found: warn
