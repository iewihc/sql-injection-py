name: "CodeQL Analysis"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          output: ./results

      - name: Check CodeQL results
        id: codeql-results
        run: |
          SARIF_FILE="./results/python.sarif"
          if [ -f "$SARIF_FILE" ]; then
            RESULTS=$(jq '.runs[0].results | length' "$SARIF_FILE")
            if [ "$RESULTS" -gt 0 ]; then
              echo "CodeQL found $RESULTS potential issue(s)"
              echo "status=failed" >> $GITHUB_OUTPUT
            else
              echo "No issues found by CodeQL"
              echo "status=passed" >> $GITHUB_OUTPUT
            fi
          else
            echo "SARIF file not found"
            echo "status=error" >> $GITHUB_OUTPUT
          fi

      - name: Debug information
        run: |
          echo "SARIF file content:"
          cat ./results/python.sarif
          echo "CodeQL results status: ${{ steps.codeql-results.outputs.status }}"

      - name: Generate custom badge
        if: always()
        run: |
          if [ "${{ steps.codeql-results.outputs.status }}" = "passed" ]; then
            echo "https://img.shields.io/badge/CodeQL-Passed-success" > badge.txt
          elif [ "${{ steps.codeql-results.outputs.status }}" = "failed" ]; then
            echo "https://img.shields.io/badge/CodeQL-Bugs%20Found-critical" > badge.txt
          else
            echo "https://img.shields.io/badge/CodeQL-Error-yellow" > badge.txt
          fi

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sarif-results
          path: ./results
          if-no-files-found: warn

      - name: Upload badge as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-badge
          path: badge.txt
          if-no-files-found: warn
